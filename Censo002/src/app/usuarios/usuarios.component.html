<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <title>Index conti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="Bodydashboard">
  
  <header class="headerDash">
<img src="img/LogoConti.png" alt="" class="imgLogoDash">
<h1 class="h1CensoB">CENSO Panel</h1>
    <div>
      <button class="btnIndexC" type="submit">Cerrar Sesión</button>
    </div>
  </header>
  <div class="contenedorFlex">
  <div class="leftDash">
    <div class="NomUsuario">
    <h3>Bienvenido</h3>
    <p>Usuario</p>
    <hr>
  </div>
      <div class="options">
        
        <ul>
          
          <li><button type="submit" class="btnDash">Usuarios</button></li>
          <li><button type="submit" class="btnDash">Ubicaciones</button></li>
          <li><button type="submit" class="btnDash">Temas</button></li>
          <li><button type="submit" class="btnDash">Tikets</button></li>
          <li><button type="submit" class="btnDash">Áreas</button></li>
          <li><button type="submit" class="btnDash">Preguntas</button></li>
      </ul>

    </div>
  </div>
  <div class="Contenido">
    <!--poner contenido aqui-->
    <div class="contenido1">
      <div class="buscar">
      <h1>Usuarios</h1>
      <button class="btnIndexC" type="submit">Añadir Usuario</button>
    </div>
    <hr>
    <form class="row g-3">
      <h1>Añadir Usuario</h1>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">ID</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nombre</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Rol</label>
        <select id="inputState" class="form-select">
          <option selected>Activo</option>
          <option>Inactivo</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estatus</label>
        <select id="inputState" class="form-select">
          <option selected>Activo</option>
          <option>Inactivo</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Ubicación</label>
        <select id="inputState" class="form-select">
          <option selected>Tijera</option>
          <option>tijera</option>
        </select>
      </div>
      
      <div class="col-12">
        <button class="btnIndexC" type="submit">Añadir</button>
      </div>
    </form>
    <hr>
      
        <form class="form-search">
          <input class="Search1" type="Search User" placeholder="Buscar" aria-label="Search">
          <button class="btnIndexC" type="submit">Buscar</button>
        </form>
        <hr>
        <table class="table table-dark table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Estatus</th>
                    <th>Ubicación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of Users">
                    <td>{{ user.hR_UserId }}</td>
                    <td>{{ user.user_Name }}</td>
                    <td>{{ user.user_Email }}</td>
                    <td>{{ user.user_Rol }}</td>
                    <td>{{ user.user_Status }}</td>
                    <td>{{ user.location_Name }}</td>
                    <td>
                        <button class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    
    
    
  </div>
</div>
</div>  
</body>
</html>
