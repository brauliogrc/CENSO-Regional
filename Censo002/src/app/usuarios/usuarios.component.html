<style>


</style>

<div class="body2">

<div class="container">
    <div class="card">
        <div class="car-header">
            <h3>Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Status</th>
                        <th>localite</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of Users" class="text-center">
                        <td>{{ user.uId }}</td>
                        <td>{{ user.uName }}</td>
                        <td>{{ user.uEmal }}</td>
                        <td>{{ user.uRol }}</td>
                        <td>{{ user.uStatus }}</td>
                        <td>{{ user.lName }}</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</div>
