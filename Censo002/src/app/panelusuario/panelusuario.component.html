<body class="BodyIndexC">
  <header>
      <div class="headerIndexC">
      <img src="img/LogoConti.png" alt="Continental" class="imgLogoIndexC">
      <h1 class="h1CensoB">CENSO Bienestar</h1>
      <div>
      <button class="btnIndexC" type="submit">Folio</button>
      <button class="btnIndexC" type="submit">Consultar Folio</button>
      <button class="btnIndexC" type="submit">Cerrar sesión</button>
    </div>
  </div>
  </header>
  
      <div class="ContendorPageAngular0">
          
      
          <div class="ContendorPageAngular1">
              <div class="ContendorPageAngular">
                  <form class="row g-3 needs-validation" novalidate>
                    
                    <label for="validationCustom04" class="form-label">Nombre Empleado(a)</label>
                    <input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>

                  <div class="md-3">
                    <label for="validationCustom04" class="form-label">Tipo de Empleado(a)</label>
                    <select class="form-select" id="validationCustom04" required>
                      <option selected disabled value="">Administrativo</option>
                      <option>Sindicalizado</option>
                    </select>
                    <div class="invalid-feedback">
                      Selecciona una opción.
                    </div>
                  </div>
  
                  <div class="md-3">
                      <label for="validationCustom04" class="form-label">Tipo de registro</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Queja/Aclaración</option>
                        <option>Nóminas</option>
                      </select>
                      <div class="invalid-feedback">
                        Selecciona una opción.
                      </div>
                    </div>
                  
                    <div class="mb-3">
                      <label for="validationCustom04" class="form-label">Nave en la que trabajas</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>Anónimo</option>
                      </select>
                      <div class="invalid-feedback">
                        Selecciona una opción.
                      </div>
                    </div>
  
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">¿Qué necesitas decirnos?</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
  
                    <div>
                      <label for="formFileLg" class="form-label">Evidencia (Opcional)</label>
                      <input class="form-control form-control-lg" id="formFileLg" type="file">
                    </div>
  
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        He leído el presente <a href="http://glas822a:8001/media/uploads/aviso_privacidad.pdf">Aviso de privacidad</a> y acepto el tratamiento de mis datos personales por Continental.
                      </label>
                      <div class="invalid-feedback">
                        Debes estar de acuerdo antes de enviar.
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btnIndexC1" type="submit">Crear folio de reporte</button>
                  </div>
                </form>
                
          </div>
      </div>
  </div>
  
  <footer class="footerIndexC">
