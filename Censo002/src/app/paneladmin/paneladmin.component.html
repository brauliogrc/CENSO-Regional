<body class="Bodydashboard">

  <header class="headerDash">
    <img src="../../assets/img/LogoConti.png" alt="" class="imgLogoDash">
    <h1 class="h1CensoB">CENSO Panel</h1>
    <div>
      <button (click)="logout()" class="btnIndexC" type="submit">Cerrar Sesion</button>
    </div>
  </header>
  <div class="contenedorFlex">
    <div class="leftDash">
      <div class="NomUsuario">
        <h3>Bienvenido</h3>
        <p>{{getName()}}</p>
        <hr>
      </div>

      <!-- ADMINISTRADOR -->
      <div *ngIf="getRole() == 1" class="options">
        <ul>
          <li><button id="_1" type="submit" (click)="navegarUsuarios()" onclick="noMostrar()" class="btnDash">Users</button>
          </li>
          <li><button id="_2" type="submit" (click)="navegarLocalidades()" onclick="noMostrar()"
              class="btnDash">Locations</button></li>
          <li><button id="_3" type="submit" (click)="navegarTemas()" onclick="noMostrar()" class="btnDash">Topics</button></li>
          <li><button id="_4" type="submit" (click)="navegarTikets()" onclick="noMostrar()" class="btnDash">Tikets</button></li>
          <li><button id="_5" type="submit" (click)="navegarAreas()" onclick="noMostrar()" class="btnDash">Areas</button></li>
          <li><button id="_6" type="submit" (click)="navegarPreguntas()" onclick="noMostrar()"
              class="btnDash">Questions</button></li>
        </ul>
      </div>

      <!-- SURH -->
      <div *ngIf="getRole() == 2" class="options">
        <ul>
          <li><button id="_1" type="submit" (click)="navegarUsuarios()" onclick="noMostrar()" class="btnDash">Users</button>
          </li>
          <li><button id="_3" type="submit" (click)="navegarTemas()" onclick="noMostrar()" class="btnDash">Topics</button></li>
          <li><button id="_4" type="submit" (click)="navegarTikets()" onclick="noMostrar()" class="btnDash">Tikets</button></li>
          <li><button id="_5" type="submit" (click)="navegarAreas()" onclick="noMostrar()" class="btnDash">Areas</button></li>
          <li><button id="_6" type="submit" (click)="navegarPreguntas()" onclick="noMostrar()"
              class="btnDash">Questions</button></li>
        </ul>
      </div>

      <!-- Staff RH -->
      <div *ngIf="getRole() == 3" class="options">
        <ul>
          <li><button id="_4" type="submit" (click)="navegarTikets()" onclick="noMostrar()" class="btnDash">Tikets</button></li>
        </ul>
      </div>

    </div>
    <div class="Contenido">
      <!--poner contenido aqui-->
      <router-outlet></router-outlet>
    </div>
  </div>
</body>
