<div class="contenido1">
    <div class="buscar">
    <h1>Tema</h1>
    <button class="btnIndexC" type="submit">Añadir tema</button>
  </div>
  
  <hr>
  <!-- Inicio Form -->
  <form [formGroup]="newTheme" (ngSubmit)="addNewTheme()" class="row g-3">
    <h1>Añadir tema</h1>
    <!-- Name -->
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Nombre del tema</label>
      <input formControlName="tName" type="email" class="form-control" id="inputEmail4">
    </div>
    <!-- Location -->
    <div class="col-md-6">
      <label for="inputState" class="form-label">Ubicación</label>
      <select formControlName="LocationId" id="inputState" class="form-select">
        <option *ngFor="let location of Locations" value="{{location.lId}}">{{location.lName}}</option>
      </select>
    </div>
    <!-- Estatus -->
    <div class="col-md-4">
      <label for="inputState" class="form-label">Estatus</label>
      <select formControlName="tStatus" id="inputState" class="form-select">
        <option value=true selected>Activo</option>
        <option value=false>Inactivo</option>
      </select>
    </div>
   
  
    <!-- Boton registro -->
    <div class="col-12">
      <button [disabled]="newTheme.invalid" class="btnIndexC" type="submit">Añadir</button>
    </div>
  </form>
  <!-- Fin Form -->
  <hr>
      <form class="form-search">
        <input class="Search1" type="Search User" placeholder="Buscar" aria-label="Search">
        <button class="btnIndexC" type="submit">Buscar</button>
      </form>
      <hr>
      <table class="table table-dark table-sm">
        <thead>
          <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Ubicación</th>
              <th>Usuario</th>
              <th>Estatus</th>
              <th>Acciones</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let th of theme">
            <td>{{ th.tId }}</td>
                      <td>{{ th.tName }}</td>
                      <td>{{ th.lName }}</td>
                      <td>{{ th.uName }}</td>
                      <td>{{ th.tStatus }}</td>
              <td>
                  <button class="btn btn-danger">Eliminar</button>
              </td>
          </tr>
      </tbody>
      </table>
</div>
