<style>


</style>

<div class="body2">

<div class="container">
    <div class="card">
        <div class="car-header">
            <h3>Temas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>User</th>
                        <th>Status</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let th of theme" class="text-center">
                        <td>{{ th.tId }}</td>
                        <td>{{ th.tName }}</td>
                        <td>{{ th.lName }}</td>
                        <td>{{ th.uName }}</td>
                        <td>{{ th.tStatus }}</td>
                        <td>
                            <button class="btn btn-warning">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</div>
